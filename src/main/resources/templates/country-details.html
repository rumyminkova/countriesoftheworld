<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <title>Countries of the World</title>
</head>
<body>

    <header class="main-header">
        <h1><a th:href="@{/}">Countries of the World</a></h1>
    </header>


<div class="country-container">
    <div class="title-container">
        <img th:src="@{'/images/'+${country.flag}+'.png'}" alt="${country.name}"/>
        <h2 th:text="${country.name}"></h2>

     </div>

    <div class="details-data">
           <div>

               <h4>Population</h4>
               <span th:text="|${#numbers.formatInteger(country.population,2,'COMMA')}|"> </span>

            </div>
           <div>
               <h4 >Capital</h4>
               <span th:text="${country.capital}"></span>
           </div>
           <div>
               <h4>Official Languages</h4>
               <ul th:each="language:${languages}">
                   <li th:text="${language}"></li>
               </ul>
           </div>
    </div>


</div>

</body>

<footer>


</footer>
</html>
